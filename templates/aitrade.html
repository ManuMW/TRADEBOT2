<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading - NIFTY 50</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .input-group input,
        .input-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-analyze:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        .btn-analyze:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .result.active {
            display: block;
        }
        .market-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .metric-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .metric-value {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
        .metric-change {
            font-size: 14px;
            margin-top: 5px;
        }
        .metric-change.positive {
            color: #10b981;
        }
        .metric-change.negative {
            color: #ef4444;
        }
        .recommendation {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .recommendation h3 {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .recommendation-content {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 600px;
            overflow-y: auto;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc2626;
        }
        .timestamp {
            text-align: right;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>ü§ñ</span>
                AI Trading Assistant - NIFTY 50
            </h1>
            <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="input-group">
                    <label for="capital">Trading Capital (‚Çπ)</label>
                    <input type="number" id="capital" value="15000" min="5000" step="1000">
                </div>
                <div class="input-group">
                    <label for="risk">Risk per Trade (%)</label>
                    <input type="number" id="risk" value="2" min="0.5" max="5" step="0.5">
                </div>
                <div class="input-group">
                    <label for="symbol">Trading Symbol</label>
                    <select id="symbol">
                        <option value="NIFTY">NIFTY 50</option>
                        <option value="BANKNIFTY">BANK NIFTY</option>
                        <option value="FINNIFTY">FIN NIFTY</option>
                    </select>
                </div>
            </div>
            <button class="btn-analyze" onclick="getRecommendation()">
                üîç Get AI Trading Recommendation
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Analyzing Market Data...</h3>
            <p>Fetching technical indicators, option Greeks, VIX, global markets, and generating recommendations...</p>
        </div>

        <div class="result" id="result">
            <div class="market-overview" id="marketOverview"></div>
            <div class="recommendation" id="recommendation"></div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        async function getRecommendation() {
            const capital = document.getElementById('capital').value;
            const risk = document.getElementById('risk').value;
            const symbol = document.getElementById('symbol').value;

            const btn = document.querySelector('.btn-analyze');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            btn.disabled = true;
            loading.classList.add('active');
            result.classList.remove('active');

            try {
                const response = await fetch('/api/trading/ai-recommendation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        capital: parseFloat(capital),
                        risk_percent: parseFloat(risk),
                        symbol: symbol
                    })
                });

                const data = await response.json();

                if (data.status) {
                    displayResult(data);
                } else {
                    showError(data.message || 'Failed to get recommendation');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function displayResult(data) {
            const result = document.getElementById('result');
            const marketOverview = document.getElementById('marketOverview');
            const recommendation = document.getElementById('recommendation');
            const timestamp = document.getElementById('timestamp');

            // Display market overview metrics
            let metricsHTML = '';
            
            if (data.data.indicators) {
                const ind = data.data.indicators.data;
                metricsHTML += `
                    <div class="metric-card">
                        <div class="metric-label">NIFTY Price</div>
                        <div class="metric-value">‚Çπ${ind.current_price.toFixed(2)}</div>
                        <div class="metric-change ${ind.change_percent >= 0 ? 'positive' : 'negative'}">
                            ${ind.change_percent >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(ind.change_percent).toFixed(2)}%
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Trend</div>
                        <div class="metric-value">${ind.trend}</div>
                        <div class="metric-change">RSI: ${ind.rsi.toFixed(2)}</div>
                    </div>
                `;
            }

            if (data.data.vix) {
                const vix = data.data.vix.data;
                metricsHTML += `
                    <div class="metric-card">
                        <div class="metric-label">India VIX</div>
                        <div class="metric-value">${vix.vix.toFixed(2)}</div>
                        <div class="metric-change ${vix.change >= 0 ? 'positive' : 'negative'}">
                            ${vix.change >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(vix.change_percent).toFixed(2)}%
                        </div>
                    </div>
                `;
            }

            if (data.data.pcr) {
                const pcr = data.data.pcr.data;
                metricsHTML += `
                    <div class="metric-card">
                        <div class="metric-label">Put-Call Ratio</div>
                        <div class="metric-value">${pcr.pcr.toFixed(2)}</div>
                        <div class="metric-change">${pcr.interpretation}</div>
                    </div>
                `;
            }

            marketOverview.innerHTML = metricsHTML;

            // Display AI recommendation
            recommendation.innerHTML = `
                <h3>üìä AI Trading Recommendation</h3>
                <div class="recommendation-content">${data.data.recommendation}</div>
            `;

            // Display timestamp
            timestamp.textContent = `Generated at: ${new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}`;

            result.classList.add('active');
        }

        function showError(message) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            result.classList.add('active');
        }
    </script>
</body>
</html>
